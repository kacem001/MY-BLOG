<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <header class="red-header">
        <div class="container header-container">
            <div>
                <h1>My Blog</h1>
            </div>
            <nav>
                <br>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <br>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="home" class="section">
            <h2 class="section-title">Welcome to My Blog</h2>
            <p
                style="  margin-bottom: 8px;  color: #333; transition: color 0.3s; text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                Explore our articles on technology, travel, and more.</p>
        </section>

        <section id="blog" class="article-blocks-container section">
            <h2 class="section-title">Latest Articles</h2>
            <div class="article-blocks">
                <!-- --   ----------------------------------------------------      -->
                <!-- ---------------------------------------------------------      -->

            </div>

        </section>

        <!-- Replace your existing sentiment analysis section with this -->
        <section id="sentiment-analysis" class="section">
            <h2 class="section-title">Feedback</h2>
            <article class="article-block contact-block">
                <form class="contact-form" id="sentiment-form">
                    <div class="form-group">
                        <label for="sentiment-input">Enter Text to Analyze</label>
                        <textarea id="sentiment-input" name="sentiment-input" placeholder="Type your text here..."
                            required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Analyze Sentiment</button>
                </form>
                <div id="sentiment-result" class="sentiment-result">
                    <!-- Results   -->
                </div>
            </article>

        </section>
        <section id="contact" class="section">
            <article class="article-block contact-block">
                <h2>Contact Us</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </article>
        </section>
    </main>

    <!-- Chatbot UI -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <span>Chat with us</span>
            <button class="chatbot-close" id="chatbot-close">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="chatbot-button">Send</button>
        </div>
    </div>

    <!-- Chatbot  Button -->
    <button class="chatbot-toggle" id="chatbot-toggle">
        <span class="chatbot-toggle-icon">ðŸ’¬</span>
    </button>


    <button class="gemini-toggle" id="gemini-toggle">
        <span class="gemini-toggle-icon">ðŸ¤–</span>
    </button>

    <!-- Gemini Chatbot -->

    <div class="gemini-container" id="gemini-container">
        <div class="gemini-header">
            <span>Gemini AI</span>
            <button class="gemini-close" id="gemini-close">&times;</button>
        </div>
        <div class="gemini-content" id="gemini-content">
            <p>Ask Gemini a question...</p>
        </div>
        <div class="gemini-input-container">
            <input type="text" id="gemini-input" placeholder="Type your question...">
            <button id="gemini-button">Ask</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Blog</p>
        </div>
        <!-- From Uiverse.io by milley69 -->
        <div class="loading">
            <svg width="64px" height="48px">
                <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
                <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
            </svg>
        </div>
    </footer>

</body>

</html>
